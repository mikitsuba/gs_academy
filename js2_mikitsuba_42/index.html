<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>
    <input type="text" id="title" placeholder="タイトルを書いてね">
    <textarea id="memo" placeholder="内容を書いてね"></textarea>
    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$('#save').on('click', function() {
    const title = $('#title').val();
    const memo = $('#memo').val();
    localStorage.setItem(title, memo);

    $('#list').append('<tr><th>' + title + '</th><td> ' + memo + ' </td></tr>');
    $('#list').css('border', '1px solid #8dc3f5');
});

//2.clear クリックイベント
$('#clear').on('click', function() {
    localStorage.clear();
    $('#list').empty();
    $('#list').css('border', '');
});

//3.ページ読み込み：保存データ取得表示
for (let i = 0; i < localStorage.length; i++) {
    const title = localStorage.key(i);
    const memo = localStorage.getItem(title);

    $('#list').append('<tr><th>' + title + '</th><td> ' + memo + ' </td></tr>');
    $('#list').css('border', '1px solid #8dc3f5');
}

</script>
<footer><small>G's</small></footer>
</body>
</html>
