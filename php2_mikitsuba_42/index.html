<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoBoard</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body oncontextmenu="return false;"> <!-- 通常の右クリックをキャンセル -->
<header>
<h1>MemoBoard</h1>
</header>
<main>
    <!-- 右クリックメニューの作成 -->
    <div class="contextmenu" id="contextmenu">
      <ul>
        <li id="new_memo">New Memo</li>
        <li id="delete_memo">Delete</li>
        <li id="duplicate_memo">Dupulicate</li>
        <li id="color">Color
          <ul class="submenus">
            <li class="submenu" id="color_yellow">Yellow</li>
            <li class="submenu" id="color_green">Green</li>
            <li class="submenu" id="color_pink">Pink</li>
            <li class="submenu" id="color_orange">Orange</li>
            <li class="submenu" id="color_lightblue">Lightblue</li>
            <li class="submenu" id="color_purple">Purple</li>
            <li class="submenu" id="color_gray">Gray</li>
          </ul>
        </li>
        <li id="size">Size
          <ul class="submenus">
            <li class="submenu" id="size_small">Small</li>
            <li class="submenu" id="size_medium">Medium</li>
            <li class="submenu" id="size_large">Large</li>
          </ul>
        </li>
        <li id="search_memo">Search</li>
      </ul>
    </div>
    <!-- 検索ボックスの設置 -->
    <div class="search_wrap">
      <div class="search_box">
        <input type="text" id="search_bar" name="search">
        <button id="search">検索</button>
        <button id="release">検索解除</button>
      </div>
    </div>
</main>
<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
