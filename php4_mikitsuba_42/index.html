<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もくもくカフェ探し</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" >
</head>
<body>
    <div id="map" style="width: 0; height: 0;"></div>
    <div class="search">
        <!-- 後で形式を変える。formだと非同期通信がうまく使えないかも -->
        <div id="search_form">
            <input id="search_bar"  type="text" placeholder="何も入力しないと現在地で検索されます"/>
            <i class="fas fa-search" id="search_btn"></i>
            <i class="fas fa-cog" id="search_settings_btn"></i>
            <div class="search_history">
            </div>
            <div class="search_settings">
                <ul id="search_ranges">
                    <li class="search_range" id="1">300m</li>
                    <li class="search_range" id="2">500m</li>
                    <li class="search_range" id="3">1000m</li>
                    <li class="search_range" id="4">2000m</li>
                </ul>
                <ul id="travel_modes">
                    <li class="travel_mode" id="WALKING"><i class="fas fa-walking"></i></li>
                    <li class="travel_mode" id="TRANSIT"><i class="fas fa-subway"></i></li>
                    <li class="travel_mode" id="DRIVING"><i class="fas fa-car"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="results_box">
        <div class="results_header">
            <p class="logo_in_result">もくもくカフェ探し</p>
            <i class="fas fa-times" id="close_btn"></i>
        </div>
        <div class="search_results">
            <div class="search_result" id="result_${i + 1}">
                <a href="${cafes[i].url}" target="_blank" rel="noopener noreferrer" class="name">${cafes[i].name}</a>
                <span class="distance">${cafes[i].distance.text}</span>
                <span class="duration">${cafes[i].duration.text}</span><br>
                <p class="opentime">営業時間：${cafes[i].opentime}</p><br>
                <p class="address">住所：${cafes[i].address}</p>
            </div>
        </div>
    </div>

<!-- JQuery -->
<script src="js/jquery-3.5.1.min.js"></script>

<script src="js/main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpyWUWCL2aCitB2rz7G7ti1ixnuRuEUT4&callback=initMap" async defer></script>

</body>
</html>
